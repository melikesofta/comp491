<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Pie layout</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">

        text {
            font-family: sans-serif;
            font-size: 12px;
            fill: white;
        }

    </style>
</head>
<body>
<script type="text/javascript">

    //Width and height
    var w = 300;
    var h = 300;

    var dataset = [ 5, 10, 20, 45, 6, 25 ];

    var outerRadius = w / 2;
    var innerRadius = w / 3;
    var arc = d3.svg.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

    var pie = d3.layout.pie();

    //Easy colors accessible via a 10-step ordinal scale
    var color = d3.scale.category10();

    //Create SVG element
    var svg = d3.select("body")
            .append("svg")
            .attr("width", 2 * w)
            .attr("height", 2 * h);

    //Set up groups
    var arcs = svg.selectAll("g.arc")
            .data(pie(dataset))
            .enter()
            .append("g")
            .attr("class", "arc")
            .attr("transform", "translate(" + (outerRadius + 33) + "," + outerRadius + ")");

    //Draw arc paths
    arcs.append("path")
            .attr("fill", function(d, i) {
                return color(i);
            })
            .attr("d", arc);

    //Labels
    arcs.append("text")
            .attr("transform", function(d) {
                return "translate(" + arc.centroid(d) + ")";
            })
            .attr("text-anchor", "middle")
            .text(function(d) {
                return d.value;
            });

</script>
</body>
</html>
